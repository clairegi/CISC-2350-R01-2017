<!-- Example from Rebecca Lieberman:
https://github.com/rlieberman/CG214-2017/tree/master/Week11-LayoutPart2/09-grid-advanced-960gs -->

<!doctype html>
<html>

<head>
    <!--Link to my normal stylesheet -->
    <link href="style/style.css" type="text/css" rel="stylesheet">
    
    <!--Link to the 960 grid stylesheet-->
    <link href="style/960_12_col.css" type="text/css" rel="stylesheet">
    
    <title>Grid Layout Demo 2</title>
</head>

<body>
   <!--container_12 sets up the entire div for use with 960 grid-->
    <div class="container_12">
       
       <!-- put three elements in a row -->
       <div class="grid_4" id="one">
           #1
       </div>
       
        <div class="grid_4" id="two">
           #2
        </div>
        
        <div class="grid_4" id="three"> 
           #3
        </div>
        
        <!-- put two elements in a row -->
         <div class="grid_6" id="four"> 
           #4
        </div>
        
        <div class="grid_6" id="five"> 
           #5
        </div>
        
        <!-- take two thirds of space -->
        <div class="grid_8" id="six"> 
           #6
        </div>
        
        <!-- take one third of space -->
        <div class="grid_4" id="seven"> 
           #7
        </div>

        <!-- put four elements in a row -->
        <div class="grid_3" id="eight"> 
           #8
        </div>
        
        <div class="grid_3" id="nine"> 
           #9
        </div>
        
         <div class="grid_3" id="ten"> 
           #10
        </div>
        
         <div class="grid_3" id="eleven"> 
           #11
        </div>
        
      
    </div>
</body>

</html>
