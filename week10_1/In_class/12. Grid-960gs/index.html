<!doctype html>
<html>

<head>
    <!--Link to my normal stylesheet -->
    <link href="style/style.css" type="text/css" rel="stylesheet">
    
    <!--Link to the 960 grid stylesheet-->
    <link href="style/960_12_col.css" type="text/css" rel="stylesheet">
    
    <title>Grid Layout Demo 1</title>
</head>

<body>
   <!--container_12 sets up the entire div for use with 960 grid-->
    <div class="container_12">
       
       <div class="grid_4">
           <img class="photos" src="images/1.jpg">
       </div>
       
        <div class="grid_4">
           <img class="photos" src="images/2.jpg">
        </div>
        
        <div class="grid_4"> 
           <img class="photos" src="images/3.jpg">
        </div>

        <div class="grid_4"> 
           <img class="photos" src="images/4.jpg">
        </div>
        
         
      
    </div>
</body>

</html>
