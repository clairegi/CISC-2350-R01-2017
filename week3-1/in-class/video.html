<!doctype html>
<html>
	<head>
		<title>Adding HTML video & audio</title>
	</head>
	<body>

		<!-- Adding video tag -->
		<video poster="media/listen.jpg" width="400px" preload autoplay loop>
			<source src="media/listen.mp4"/>
			<source src="media/listen.webm"/>
		</video>

		<!-- Adding audio tag -->
		<audio controls autoplay loop>
			<source src="media/audio.mp3" />
			<source src="media/audio.ogg"/>
			<p>This browser doesn't support this audio format.</p>
		</audio>
	</body>
</html>
