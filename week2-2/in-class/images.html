<!doctype html>
<html>
	<head>
		<title>Images</title>
	</head>
	<body>

		<!-- before the paragraph -->
		<img src="images/alpaca.jpg">
		<p>There are three different <br>color alpacas staring at me.</p>

		<!-- at the beginning of the paragraph -->
		<p><img src="images/alpaca.jpg">
			There are three different <br>color alpacas staring at me.</p>

		<!-- in the middle of the paragraph -->
		<p>There are three different <br>color <img src="images/alpaca.jpg"> alpacas staring at me.</p>

		<!-- caption -->
		<figure>
			<img src="images/alpaca.jpg">
			<figcaption>This is not my photo.</figcaption>
		</figure>
	

	</body>
</html>
